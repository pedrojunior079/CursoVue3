<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo basico de observadores</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="src/ArrayWithIndex.js" defer></script>
    
</head>
<body>
    <!--
      Dentro de blocos v-for temos acesso completo às propriedades do escopo pai. v-for também suporta 
      um segundo argumento opcional para o índice do item atual.
    -->
    <ul id="array-with-index">
      <li v-for="(item, index) in items">
         {{parentMessage}} - {{index}} - {{item.message}}
      </li>
    </ul>
</body>
</html>
