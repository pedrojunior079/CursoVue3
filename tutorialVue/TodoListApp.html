<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composição com Componentes</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="src/TodoListApp.js" defer></script>
    
</head>
<body>
    <div id="todo-list-app">
        <ol>
           <!--
             Agora provemos cada todo-item com o objeto todo que ele
             representa, de forma que seu conteúdo possa ser dinâmico.
             Também precisamos prover cada componente com uma "chave",
             a qual será explicada posteriormente.
           -->
           <todo-item
              v-for="item in groceryList"
              v-bind:todo="item"
              v-bind:key="item.id"
              ></todo-item>
        </ol>
    </div>
</body>
</html>
